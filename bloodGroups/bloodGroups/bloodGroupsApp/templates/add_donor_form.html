{% extends 'main.html' %}

{%block content%}



<div class="card card-body">
    
      <form method="POST">
        {% csrf_token %}
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Donor Name</label>
              <div class="col-sm-3">
                <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="Name">
              </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-3">
                  <input type="text" name= "phone" class="form-control" id="inputEmail3" placeholder="Phone Number">
                </div>
              </div>
           
              

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Blood Group</label>
                <div class="col-sm-3">
                <select class="form-control" name="blood_group" id="inputEmail3">
                  <option value="">Select a blood group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
                </div>
              </div>

            

              <div class="form-group row ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
            
                <div class="col-3">
                  <textarea class="form-control" name="house" placeholder="House Details"></textarea>
                   
                </div>
                <div class="col-3 ">
                  <input type="text" class="form-control"  name="upazila" placeholder="Upazila">
                </div>
                <div class="col-3 ">
                  <input type="text" class="form-control"  name="district" placeholder="District">
               
            </div>
              </div>

             


            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>

</div>




{%endblock%}
