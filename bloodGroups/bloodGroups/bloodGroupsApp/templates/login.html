<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>

  



<body>

<div class="row">
    <div class="col col-sm">
        <div class="card card-body col-7 mt-3 ml-3  "  >
    
            <form method="POST">
              {% csrf_token %}

                  <h5 style="text-align: center;">Login Page</h5>
                  <hr>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-form-label ml-5 ">User Name</label>
                    <div class="ml-2">
                      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="User Name">
                    </div>
                  </div>
      
                  <div class="form-group row">
                      <label for="inputEmail3" class=" col-form-label ml-5 ">Password</label>
                      <div class="ml-3">
                        <input type="password" name= "password" class="form-control" id="inputEmail3" placeholder="Password">
                      </div>
                    </div>
                 
                    
      
                    
      
                  
                  <div class="form-group row">
                    <div class="col-sm-12 ml-5">
                      <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                  </div>

                  {% for message in messages %}
                  <p style="color: red; ">{{message}}</p>

                  {% endfor %}
                </form>
      
      </div>
      
      
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</html>
